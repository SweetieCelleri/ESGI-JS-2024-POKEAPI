<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2addf6cc8c.js" crossorigin="anonymous"></script>
    <title>Pokédex</title>
</head>
<body class="body">
    <header class="header">
        <img src="images/pokemon.png">
    </header>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
    <container>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Pokédex</a>
            <form class="form-inline">
                <div class="d-flex" style="margin-right: 50px;">
                  <button class="btn btn-outline-success" type="submit" id="recherche">
                    <i class="fas fa-search"></i>
                  </button>
                  <input class="form-control" type="text" placeholder="Rechercher">
                </div>
              </form>
        </nav>
        <table id="pokemon"></table>
    </container>
    </div>

    <div class="col-md-3"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
